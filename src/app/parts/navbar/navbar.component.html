<md-toolbar color="primary">
  <i class="fa fa-bars" (click)="openSidenav()" *showItBootstrap="['xs', 'sm', 'md']"></i>
  <a [routerLink]="['/']" id="logo" class="neat">
    <i class="fa fa-map-marker logo" aria-hidden="true" *hideItBootstrap="['xs', 'sm', 'md']"></i>
    Memories
  </a>
  <nav class="navbar__links filler">
    <a class="navbar-icon text-icon" [class.active]="castServer | async"><app-cast></app-cast></a>
    <button (click)="openSigninDialog()" md-button *appShowOnSignedIn="false">Sign in</button>
    <ng-container *appShowOnSignedIn>
      <a
        class="navbar-icon rounded-full"
        [style.background-image]="'url(' + user.photoURL + ')' | safeStyle"
        [mdMenuTriggerFor]="userMenu">
        {{user.displayName}}
      </a>
      <md-menu #userMenu="mdMenu">
        <a md-menu-item (click)="navigateToUser()">Profile</a>
        <a md-menu-item (click)="signout()">Sign out</a>
      </md-menu>
    </ng-container>
  </nav>
</md-toolbar>
